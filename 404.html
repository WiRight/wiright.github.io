<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KingFishing</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/menu-nav.css">
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="assets/css/registerAndEntrance.css">
    <link rel="stylesheet" type="text/css" href="assets/css/404.css">
</head>
<body>
<header>
  <div class="header_wapper">
    <div class="color">
      <div class="top_navigation">
        <div class="top_navigation__block">
          <div class="top_navigation__block_location">
            <a href="#">Краснодар</a>
            <a href="#"><img src="assets/img/location.svg"></a>
            <a href="#" class="top_navigation__block_location_contacts_number"><p>8(800)88-88-888</p></a>
          </div>
          <div class="top_navigation__block_information_contacts">
            <a href="#">Обратная свяь</a>
          </div>
        </div>
        <div class="top_navigation_block_registration">
          <div>
            <img alt="register" src="assets/img/icons/registration.svg">
            <a href="#">Регистрация</a>
          </div>
          <div>
            <img alt="Personal Area" src="assets/img/icons/login.svg">
            <a href="#win1">Войти</a>
            <a href="#x" class="entrance" id="win1"></a>
            <div class="windows_entrance">
              <div class="title">Войти</div>
              <input class="input_infomation" aria-label="E-mail" placeholder="Ваш email" type="email">
              <input class="input_infomation" aria-label="Password" placeholder="Ваш пароль" type="password">
              <input class="button_input" aria-label="button" value="ВОЙТИ" type="submit">
              <div>
                <a class="close" title="Закрыть" href="#close"></a>
              </div>
              <div class="windows_entrance_bottom">
                <p>
                  <input class="bulean" type="checkbox" value="Запомнить меня" aria-label="Remember me">Запомнить меня
                </p>
                <a href="#">Забыли пароль?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<section>
  <div class="container_404">
    <img alt="fatalError404" src="assets/img/404%20image.png">
    <div class="text_title_404">
      <div>Упс!</div>
      <div>Кажеться вы съели рыбу и страница исчезла....</div>
    </div>
    <p class="text_pretitle_404">Не переживайте! В море много рыбы и страница возобновит свою работу</p>
  </div>
</section>
</body>
</html>
